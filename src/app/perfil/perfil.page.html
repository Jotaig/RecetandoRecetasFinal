<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Pancho_Saavedra_%2830940723637%29.jpg" />
    <ion-card-header>
      <ion-card-title>Mi Perfil</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Nombre: Rodolfo Andres Calvin. <br>
      Edad: 22 a√±os. <br>
      Comuna: Isla de Pascua. <br>
      Direccion: Calle Rapa Nui con Uri Uri.
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title>Mis Recetas</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle class="ion-text-center" lines="none" *ngIf="ComidaList.isEmpty">No hay Recetas en tu Recetario</ion-card-subtitle>
    <ion-list *ngIf="!ComidaList.isEmpty">
      <ion-item-sliding  *ngFor="let receta of ComidaList.recetas">
        <ion-item>
          <ion-label>{{receta}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeReceta(receta)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>

  


</ion-card>
